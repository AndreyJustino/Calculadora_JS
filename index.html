<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resultado">
        <input type="text" class="tela" id="tela" disabled>
    </div>
    <div class="teclas">
        <button class="operadores" id="+" onclick="digito('adicao')" >+</button>
        <button class="operadores" id="-" onclick="digito('subtracao')" >-</button>
        <button class="operadores" id="*" onclick="digito('multiplicacao')" >x</button>
        <button class="operadores" id="/" onclick="digito('divisao')" >รท</button>

        <button class="botao" id="numero1" onclick="digito(1)">1</button>
        <button class="botao" id="numero2" onclick="digito(2)">2</button>
        <button class="botao" id="numero3" onclick="digito(3)">3</button>
        <button class="botao" id="numero4" onclick="digito(4)">4</button>
        <button class="botao" id="numero5" onclick="digito(5)">5</button>
        <button class="botao" id="numero6" onclick="digito(6)">6</button>
        <button class="botao" id="numero7" onclick="digito(7)">7</button>
        <button class="botao" id="numero8" onclick="digito(8)">8</button>
        <button class="botao" id="numero9" onclick="digito(9)">9</button>
        <button class="botao" id="numero0" onclick="digito(0)">0</button>

        <button class="botao" id="decimal" onclick="digito('.')">.</button>
        <button class="botao" id="limpar" onclick="digito('limpar')">AC</button>
        <button class="botao" id="calcular" onclick="digito('=')">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
