<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resultado">
        <input type="text" class="tela" id="tela" disabled>
    </div>
    <div class="teclas">
        <button class="operadores" id="+" onclick="calculadora('adicao')" >+</button>
        <button class="operadores" id="-" onclick="calculadora('subtracao')" >-</button>
        <button class="operadores" id="*" onclick="calculadora('multiplicacao')" >x</button>
        <button class="operadores" id="/" onclick="calculadora('divisao')" >รท</button>

        <button class="botao" id="numero1" onclick="calculadora(1)">1</button>
        <button class="botao" id="numero2" onclick="calculadora(2)">2</button>
        <button class="botao" id="numero3" onclick="calculadora(3)">3</button>
        <button class="botao" id="numero4" onclick="calculadora(4)">4</button>
        <button class="botao" id="numero5" onclick="calculadora(5)">5</button>
        <button class="botao" id="numero6" onclick="calculadora(6)">6</button>
        <button class="botao" id="numero7" onclick="calculadora(7)">7</button>
        <button class="botao" id="numero8" onclick="calculadora(8)">8</button>
        <button class="botao" id="numero9" onclick="calculadora(9)">9</button>
        <button class="botao" id="numero0" onclick="calculadora(0)">0</button>

        <button class="botao" id="decimal" onclick="calculadora('.')">.</button>
        <button class="botao" id="limpar" onclick="calculadora('limpar')">AC</button>
        <button class="botao" id="calcular" onclick="calculadora('=')">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
